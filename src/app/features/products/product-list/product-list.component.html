<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2>Products</h2>
    <button class="btn btn-primary" (click)="openAddModal()">
      <i class="bi bi-plus-circle"></i> Add Product
    </button>
  </div>

  <table class="table table-striped table-hover align-middle">
    <thead class="table-dark">
      <tr>
        <th>Image</th>
        <th>Name</th>
        <th>Code</th>
        <th>Price</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products">
        <td>
          <img [src]="getSafeImageUrl(product.imagePath ?? '')" alt="{{ product.name }}" width="50" height="50" class="rounded">
        </td>
        <td>{{ product.name }}</td>
        <td>{{ product.productCode }}</td>
        <td>{{ product.price | currency:'USD' }}</td>
        <td>
          <button class="btn btn-sm btn-outline-secondary me-2" (click)="openEditModal(product)">Edit</button>
          <button class="btn btn-sm btn-outline-danger" (click)="deleteProduct(product.id)">Delete</button>
        </td>
      </tr>
      <tr *ngIf="products.length === 0">
        <td colspan="5" class="text-center">No products found.</td>
      </tr>
    </tbody>
  </table>
</div>

<div class="modal fade" id="productFormModal" #productFormModal tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="productModalLabel">{{ isEditMode ? 'Edit' : 'Add' }} Product</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="productForm" (ngSubmit)="saveProduct()">
          <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input type="text" class="form-control" id="name" formControlName="name">
          </div>
          <div class="mb-3">
            <label for="productCode" class="form-label">Product Code</label>
            <input type="text" class="form-control" id="productCode" formControlName="productCode">
          </div>
          <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="number" class="form-control" id="price" formControlName="price">
          </div>
          <div class="mb-3">
  <label for="imageFile" class="form-label">Product Image</label>
@if (isEditMode && currentImagePath) 
{
  <div  class="mb-2">
    <img [src]="getSafeImageUrl(currentImagePath)" alt="Current Image" width="80" class="rounded border">
  </div>
}
  <input type="file" class="form-control" id="imageFile" (change)="onFileChange($event)">
</div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="saveProduct()" [disabled]="productForm.invalid">Save</button>
      </div>
    </div>
  </div>
</div>
